<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="box">
        <span id="pass-box">Testing</span>
        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <input type="number" id="total-char" max="30" min="7" value="7" />
          </div>
        </div>
        <div class="row">
          <div class="left">Numbers (0-9)</div>
          <div class="right">
            <input type="checkbox" name="" id="num" />
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">Uppercase (A-Z)</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">Lowercase (a-z)</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" />
          </div>
        </div>
        <div class="row">
          <label for="symbols">
            <div class="left">Symbols (!*&%$#)</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" />
          </div>
        </div>
        <div class="row">
          <button id="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
